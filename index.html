<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <link id="dynamic-favicon" rel="icon" type="image/png" href="images/todo-image.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/script.js" type="module" defer></script>
</head>

<body>
  <header>

    <span class="material-symbols-outlined">
      playlist_add_check_circle
    </span>
    <h1>To Do List</h1>

  </header>

  <aside>

    <div class="btn-container btn-clicked js-inbox-btn">
      <span class="material-symbols-outlined">
        inbox
      </span>
      <span class="btn-name">
        All Tasks
      </span>
    </div>

    <div class="btn-container">
      <span class="material-symbols-outlined">
        today
      </span>
      <span class="btn-name">
        Today
      </span>
    </div>

    <div class="btn-container">
      <span class="material-symbols-outlined">
        date_range
      </span>
      <span class="btn-name">
        This week
      </span>
    </div>

    <h2 class="projects-heading">Projects</h2>

    <div class="project-list-container">

    </div>

    <div class="project-form">
      <input type="text" placeholder="Project Name">
      <div>
        <button class="add-btn">Add</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>

    <div class="add-project-btn">
      <span class="material-symbols-outlined">
        add
      </span>
      <span>
        Add Project
      </span>
    </div>

  </aside>

  <main>

    <div class="task-heading">
      <span class="material-symbols-outlined">
        inbox
      </span>
      <h1>All Tasks</h1>
    </div>

    <div class="task-container">
    </div>

    <div class="add-task-form">
      <input type="text" placeholder="Task Name">
      <select name="task-project" id="task-project-select">
        <option value="" disabled selected>Select a Project</option>
      </select>
      <div>
        <button class="add-btn">Add</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>

    <div class="add-task-btn">
      <span class="material-symbols-outlined">
        add
      </span>
      <span class="add-task">
        Add task
      </span>
    </div>
  </main>

  <footer>
    <p>"Organize your chaos, accomplish your goals. One task at a time, one step closer to success."</p>
  </footer>
</body>

</html>
