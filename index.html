<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/ed371638f6.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script></head>

<body>
  <header>
    <h1> <i class="fa-solid fa-clipboard-list"></i> Todo List</h1>
  </header>

  <aside>
    <div class="button-container">
      <div class="all-task-button">

      </div>
      <div class="today-button">

      </div>
      <div class="this-week-button">

      </div>
    </div>


    <h2>Projects</h2>
    <div class="project-container">

    </div>

  </aside>

  <main>
    <h1>All Tasks</h1>
    <div class="all-task-container">
      <div class="task">
        <div class="task-name">
          <input type="checkbox">
          <p>Task 1</p>
        </div>
        <div class="task-buttons">
          <i class="fa-solid fa-circle-info"></i>
          <p class="due-date">20 july</p>
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash-can"></i>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <p>Copyright &copy; krishnasinghmahar <i class="fa-brands fa-github"></i> </p>
  </footer>

</body>

</html>
