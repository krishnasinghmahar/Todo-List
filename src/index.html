<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/ed371638f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-clipboard-list"></i> To do List</h1>
    </header>

    <aside>
        <div class="projects-container">
            <h2>My Projects</h2>
            <ul class="projects-list">

            </ul>
            <div class="add-project-btn-div">
                <button class="add-project-btn">+ Add Project</button>
            </div>
            <form class="project-form">
                <input type="text" id="project-input" placeholder="Enter Project Name">
                <button type="submit" id="project-submit-btn">+ Add Project</button>
                <button type="button" id="project-cancel-btn">Cancel</button>
            </form>
    </aside>

    <main>
        <div class="task-list-container">
            <h2 class="project-heading"></h2>
            <ul class="task-list">

            </ul>
            <div class="add button container">
                <button class="add-task">+ Add Task</button>
            </div>
            <form class="task-form">
                <input type="text" id="task-input" placeholder="Enter Task Name">
                <input type="text" id="task-description" placeholder="Enter Description">
                <input type="date" id="date-input">
                <select id="priority-input">
                    <option value="">-- Select Priority --</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit" id="task-submit-btn">+ Add Task</button>
                <button type="button" id="task-cancel-btn">Cancel</button>
            </form>
        </div>
    </main>

    <footer>
        <p>"Organize your chaos, accomplish your goals. One task at a time, one step closer to success."</p>
    </footer>
    <template id="task-template">
        <li class="task">
            <input type="checkbox" class="checkbox">
            <p class="task-title"></p>
            <p class="task-description" style="display: none;"></p>
            <p class="due-date"></p>
            <i id="info-icon" class="fa-solid fa-circle-info"></i>
            <i class="fa-solid fa-trash" id="trash-can-task" style="display: block;"></i>
        </li>
    </template>
    <div id="popup" class="popup">
        <span class="popup-content"></span>
    </div>
</body>


</html>
