<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/ed371638f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1> <i class="fa-solid fa-clipboard-list"></i> Todo List</h1>
  </header>

  <aside>
    <div class="button-container">
      <div class="all-task-button gp-tasks active">

      </div>
      <div class="today-button gp-tasks">

      </div>
      <div class="this-week-button gp-tasks">

      </div>
    </div>


    <h2>Projects</h2>
    <div class="project-container">

    </div>

    <button class="add-project"><span class="material-symbols-outlined">
        add_circle
      </span>
      Add Project
    </button>

    <form class="add-project-form">
      <input type="text" required>
      <button class="cancel">Cancel</button>
      <button type="submit" class="submit">Submit</button>
    </form>

  </aside>

  <main>

    <h1>All Tasks</h1>
    <div class="task-container">

    </div>
    <button class="add-task"><span class="material-symbols-outlined">
        add_circle
      </span>

      Add Task
    </button>

    <form class="add-task-form">
      <input type="text" class="task-name" placeholder="Task name" required>
      <textarea class="task-details" placeholder="Task details"></textarea>
      <div class="task-about">
        <input type="date" class="date">
        <select class="priority">
          <option value="" disabled selected>Select Priority</option>
          <option value="priority 1">Priority 1 </option>
          <option value="priority 2">Priority 2 </option>
          <option value="priority 3">Priority 3</option>
        </select>
      </div>
      <div class="task-buttons">
        <button class="cancel">Cancel</button>
        <button class="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Copyright &copy; krishnasinghmahar <i class="fa-brands fa-github"></i> </p>
  </footer>

</body>

</html>
